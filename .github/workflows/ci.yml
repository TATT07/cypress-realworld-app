name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Levantar backend en background
      - name: Start backend
        run: |
          nohup yarn start:api &
        shell: bash

      # Levantar frontend con Vite en modo desarrollo
      - name: Start frontend
        run: |
          nohup yarn start:react &
        shell: bash

      # Esperar a que el servidor estÃ© levantado
      - name: Wait for server
        run: npx wait-on http://localhost:3000

      - name: Run unit tests
        run: yarn test:unit

      - name: Run Cypress tests
        run: yarn cypress:run

      - name: Upload artifacts (screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=TATT07_cypress-realworld-app
            -Dsonar.organization=TATT07
