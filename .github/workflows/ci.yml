name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Build frontend (React)
      - name: Build frontend
        run: |
          yarn types
          yarn build

      # Start backend
      - name: Start backend
        run: nohup yarn start:api &
        
      # Start frontend (React)
      - name: Start frontend
        run: nohup yarn start:react &

      # Wait until frontend is ready
      - name: Wait for server
        run: npx wait-on http://localhost:3000

      # Run Vitest tests
      - name: Run unit tests
        run: yarn test:unit

      # Run Cypress tests using CI config
      - name: Run Cypress tests
        run: yarn cypress:run --config-file cypress.ci.config.js

      # Upload screenshots if exist
      - name: Upload artifacts (screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: cypress/screenshots

      # SonarCloud scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
